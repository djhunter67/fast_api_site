<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', path='img/favicon.ico') }}">
    <meta http-equiv="Cache-Control" content="public">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='style/index.css') }}">
    <script type="text/javascript" src="{{ url_for('static', path='js/index.js') }}" defer></script>
    <title class="title">{% block title %}{% endblock %} - Fast-API Site</title>

    <nav class="navbar">
        <div class="container">
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ url_for('home') }}">
                        Home
                    </a>
                    <a class="navbar-item" href="{{ url_for('about') }}">
                        About
                    </a>
                    <a class="navbar-item" href="{{ url_for('fact') }}">
                        Facts
                    </a>
                    <a class="navbar-item" href="{{ url_for('meme') }}">
                        Meme
                    </a>
                    <a class="navbar-item" href="{{ url_for('stock') }}">
                        Stock
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-warning" href="{{ url_for('contact') }}">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</head>

<body>
    <div class="container block mt-6">
        {% block content %}{% endblock %}
    </div>
    <div id="page-container">
        <div id="content-wrap">
            <footer class="" id="footer">
                <div class="content has-text-centered">
                   
                    &copy; Copyright 2022 by <a href="#">Hunter, Christerpher</a>.
                    <p>
                        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is
                        licensed
                        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>

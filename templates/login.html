{% extends 'base.html' %}

{% block title %}About{% endblock %}

{% block header %}{% endblock %}

{% block content %}

<form action="" method="post" class="box">
    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input class="input" type="email" placeholder="e.g. alex@example.com">
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="password" placeholder="********">
        </div>
    </div>
    <button id="login_button" class="button is-primary">
        Sign in
    </button>

    <button id="register_button" class="button is-link">
        Register
    </button>
</form>

{% endblock %}

{% block footer %}
{% endblock %}

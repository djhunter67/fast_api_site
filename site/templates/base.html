<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', path='img/favicon.ico') }}">
    <meta http-equiv="Cache-Control" content="public">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='style/style.css') }}">
    <title>{% block title %}{% endblock %} - Fast-API Site</title>
    {% block header %}{% endblock %}
</head>

<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        {% block footer %}
        &copy; Copyright 2022 by <a href="domain to-be-provided">myself</a>.
        {% endblock %}
    </div>
</body>

</html>
